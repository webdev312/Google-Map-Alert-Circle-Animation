<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animation Google Map</title>
    <link rel="stylesheet" type="text/css" href="maps.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="custom.js"></script>
</head>

<body>
    <div id="map_canvas" style="border: 2px solid #3872ac;"></div>

    <div id="anims">
        <div class="animation" id="animation1">
            <div class="dot"></div>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK10wrJwQXZuSIWGdNlVpZD7g0-2nydMU&libraries=visualization&callback=initMap">
    </script>
</body>

</html>
